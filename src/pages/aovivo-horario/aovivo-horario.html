<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" style="font-size: 18px;" color="botaoVoltar">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ajustar Horário</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid style="padding-top: 0; padding-bottom: 0;">
    <ion-row>
      <ion-item col-12>
        <ion-label>Data</ion-label>
        <ion-datetime color="primary" displayFormat="DD/MM/YYYY" [(ngModel)]="data" name="data" placeholder="__/__/____" style="padding: 5px 0px"></ion-datetime>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item col-12>
        <ion-label>Horário</ion-label>
        <ion-datetime color="primary" displayFormat="HH:mm" [(ngModel)]="horario" name="horario" placeholder="00:00" style="padding: 5px 0px"></ion-datetime>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button ion-button (click)="dismiss()" icon-left color="danger" class="aposta-button">
          <ion-icon name="close"></ion-icon> Cancelar</button>
      </ion-col>

      <ion-col col-6>
        <button ion-button (click)="editarHorario()" icon-left class="aposta-button">
          <ion-icon name="checkmark-circle"></ion-icon> Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
