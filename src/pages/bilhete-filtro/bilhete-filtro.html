<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" style="font-size: 18px; color: #fff">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filtro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label stacked>Código</ion-label>
    <ion-input type="number" [(ngModel)]="codigoSelecionado" name="codigo"></ion-input>
  </ion-item>

  <ion-item *ngIf="usuario.usuarioAdministrador">
    <ion-label stacked>Usuário</ion-label>
    <ion-select [(ngModel)]="usuarioSelecionado" placeholder="Selecione..." interface="action-sheet" name="usuario">
      <ion-option ([value])="us.login" *ngFor="let us of usuarios">{{us.login}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Status</ion-label>
    <ion-select [(ngModel)]="statusSelecionado" placeholder="Selecione..." interface="action-sheet" name="status">
      <ion-option value="EM_ABERTO">Em Aberto</ion-option>
      <ion-option value="CANCELADO">Cancelado</ion-option>
      <ion-option value="FINALIZADO">Finalizado</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Tipo de Consulta</ion-label>
    <ion-select [(ngModel)]="tipoSelecionado" placeholder="Selecione..." interface="action-sheet" name="tipo">
      <ion-option value="">Todos</ion-option>
      <ion-option value="HOJE">Hoje</ion-option>
      <ion-option value="15_DIAS">15 Dias</ion-option>
      <ion-option value="30_DIAS">30 Dias</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button (click)="filtrar()" icon-left class="aposta-button">
          <ion-icon name="checkmark-circle"></ion-icon> Filtrar </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button (click)="limpar()" icon-left color="danger" class="aposta-button">
          <ion-icon name="trash"></ion-icon> Limpar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
