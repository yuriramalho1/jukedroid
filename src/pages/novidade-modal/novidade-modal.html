<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="voltar()" color="botaoVoltar">Voltar</button>
    </ion-buttons>
    <ion-title>{{notificacao.titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid style="padding: 0;">
    <ion-row>
      <ion-col col-12 style="padding: 0;"><img [src]="getImage(notificacao.id)"/></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <p style="text-align: justify;">{{notificacao.conteudo}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
