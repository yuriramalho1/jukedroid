<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Extrato</ion-title>
    <ion-buttons end>
      <button ion-button [class]="bilhete.listaApostas.length == 0 ? 'bilhete-quantidade' : 'bilhete-quantidade-conteudo'">
        {{bilhete.listaApostas.length}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 class="texto-menor">LEGENDA</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><ion-icon name="timer"></ion-icon> Pendente</ion-col>
      <ion-col col-6><ion-icon name="checkmark"></ion-icon> Conclu√≠do</ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-grid class="extrato-grid">
      <ion-row>
        <ion-col col-3>Data</ion-col>
        <ion-col col-6>Tipo</ion-col>
        <ion-col col-3>Valor</ion-col>
      </ion-row>
      <ion-row *ngFor="let transacao of transacoes">
        <ion-col col-3 style="font-size: 1.1rem">{{transacao.dataFormatada}}</ion-col>
        <ion-col col-6><ion-icon [name]="iconeStatus(transacao)"></ion-icon> {{getTipoTransacao(transacao)}}</ion-col>
        <ion-col col-3 [class]="cssValor(transacao)">
            <ion-icon [class]="cssIcone(transacao)"></ion-icon>
            {{(transacao.valor || 0) | currency:'BRL':"symbol"}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
