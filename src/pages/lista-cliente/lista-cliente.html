<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Filtro" [(ngModel)]="filtro" name="filtro" (input)="filtraClientes()"></ion-input>
  </ion-item>
  <ion-list inset>
    <button ion-item *ngFor="let cliente of clientes" (click)="selecionaCliente(cliente)">
      {{cliente.nome}}
    </button>
  </ion-list>
  
</ion-content>
